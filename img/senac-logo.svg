<svg width="120" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="senacGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="120" height="60" rx="8" fill="rgba(0,0,0,0.8)" stroke="url(#senacGradient)" stroke-width="2"/>
  
  <!-- Texto SENAC -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="url(#senacGradient)">SENAC</text>
  
  <!-- Texto São José do Rio Preto -->
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#FFFFFF">São José do Rio Preto</text>
  
  <!-- Elemento decorativo -->
  <circle cx="15" cy="15" r="3" fill="url(#senacGradient)"/>
  <circle cx="105" cy="45" r="3" fill="url(#senacGradient)"/>
</svg>

